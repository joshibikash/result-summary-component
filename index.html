<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="result">
    <p class="result-text">
      Your Result
    </p>
    <div class="score-container">
      <p class="score">76</p>
      <p class="full-marks">of 100</p>
    </div>
    <h2>Great</h2>
    <p class="achivment">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </section>
  <section class="summary">
    <h1>Summary</h1>
    <div class="reaction">
      <p><i class="fa-solid fa-bolt"></i> Reaction</p>
      <p class="obtained-score">89 <span>/ 100</span></p>
    </div>
    <div class="memory">
      <p><i class="fa-solid fa-bolt"></i> Memory</p>
      <p class="obtained-score">92 <span>/ 100</span></p>
    </div>
    <div class="verbal">
      <p><i class="fa-solid fa-bolt"></i> Verbal</p>
      <p class="obtained-score"> 61 <span>/ 100</span></p>
    </div>
    <div class="visual">
      <p><i class="fa-solid fa-bolt"></i> Visual</p>
      <p class="obtained-score">72 <span>/ 100</span></p>
    </div>
    <button>Continue</button>
  </section>
</main>
  
  
  
  

  
  
  
  

 

  
  

  
 

  
  

  
  
  
</body>
</html>
